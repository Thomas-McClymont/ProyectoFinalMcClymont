<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final Mc Clymont</title>
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/30999e5595.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- LIBRERIA -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img id="logo-img" src="./images/logo.jpg" alt="">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->
    <!-- HEADER -->
    <header class="header">
        <div class="banner">
            <h1 class="banner-title">Winter is comming</h1>
            <a href="#" name ></a>
            <button class="banner-btn">Get ready</button>
        </div>
    </header>
    <!-- END HEADER -->
    <!-- PRODUCTS -->
    <section class="products">
        <div class="section-title">
            <h2>Our products</h2>
        </div>
        <div class="products-center">
            
        </div>
    </section>
    <!-- END PRODUCTS -->
    <!-- CART -->
    <div class="cart-open">
        <div class="cart">
            <span class="close-cart">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                
            </div>
            <div class="cart-footer">
                <h3>your total: $ <span class="cart-total">0</span></h3>
                <button class="banner-btn clear-cart">clear cart</button>
            </div>
        </div>
    </div>
    <!-- END CART -->

    <!-- JS -->
    <script src="app.js"></script>
    <!-- LIBRERIA -->
    <script src="sweetalert2.all.min.js"></script>
</body>
</html>
